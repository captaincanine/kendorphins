<!DOCTYPE html>
<html ng-app="appPrototype">

	<head>

	    <meta charset="utf-8" />
	    <title>AngularJS Plunker</title>

	    <script data-require="angular.js@1.0.x" src="https://code.angularjs.org/1.3.8/angular.js" data-semver="1.0.8"></script>
	    <script data-require="ui-router@1.0.0-alpha.5" data-semver="1.0.0-alpha.5" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-alpha.5/angular-ui-router.js"></script>
	    <script src="/javascripts/prototype.js"></script>

		<script src="http://siddii.github.io/angular-timer/dist/assets/js/angular-timer-all.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,600,700' rel='stylesheet' type='text/css'>
		<link href='/stylesheets/prototype.css' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	</head>

  <body ng-controller="controllerPrototype">

	<div id="main">

		<div id="video" ng-show="timer.state == 'running' || timer.state == 'paused'">
			<div class="viewer"><img class="img-responsive" src="/images/video-placeholder.jpg" /></div>
			<div class="helper">{{ segment.message }}</div>
		</div>
		
		<div ng-show="timer.state == 'finished'" class="finished">FINISHED!</div>
		
		<div id="next-controls" ng-show="round.type == 'random'">
			<div><i ng-click="nextExercise(true)" class="fa fa-arrow-circle-o-up pointer"></i></div>
			<div><i ng-click="nextExercise(false)" class="fa fa-arrow-circle-o-right pointer"></i></div>
		</div>
		
		<div id="timer" ng-show="round.type == 'sequence'" ng-class="{ paused: timer.state == 'paused', countdown: segment.secondsRemaining < 10 }">{{ toTimeString(segment.secondsRemaining, 'short') }}</div>
			
		<div id="status">
			<div id="happening-now">
				<span class="round-title">{{ round.title }}</span>
				<span class="round-countdown"ng-show="timer.state == 'running' || timer.state == 'paused'"> - {{ toTimeString(timer.secondsRemaining, 'long') }}</span>
			</div>			
			<div id="round-message">{{ round.message }}</div>
		</div>
		
		<div id="control">
			<i ng-show="timer.state == 'unstarted' || timer.state == 'finished'" class="fa fa-chevron-circle-right pointer" ng-click="startWorkout()"></i>
			<i ng-show="timer.state == 'running'" class="fa fa-pause-circle pointer pause" ng-click="pauseWorkout()"></i>
			<i ng-show="timer.state == 'paused'" class="fa fa-chevron-circle-right pointer paused" ng-click="resumeWorkout()"></i>
		</div>
		
	</div>

  </body>

</html>
